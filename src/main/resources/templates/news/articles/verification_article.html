<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка статьи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <a th:href="@{/news/articles/verifications}" class="btn btn-secondary mb-3">&larr; Назад к списку</a>

    <div th:if="${articleResponse != null}" class="card shadow">
        <div class="card-body">
            <h2 class="card-title" th:text="${articleResponse.title}">Заголовок статьи</h2>
            <p class="card-text mt-3" th:text="${articleResponse.content}">Текст статьи</p>

            <hr>
            <h5>Автор статьи</h5>
            <p><strong>Имя:</strong> <span th:text="${articleResponse.userResponse.firstname}">Имя</span></p>
            <p><strong>Фамилия:</strong> <span th:text="${articleResponse.userResponse.lastname}">Фамилия</span></p>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
