<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Регистрация</h2>

                    <div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert">
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <form method="post" th:action="@{/news/users/create}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Логин (почта)</label>
                            <input type="email" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="mb-3">
                            <label for="firstname" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" required>
                        </div>

                        <div class="mb-3">
                            <label for="lastname" class="form-label">Фамилия</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a th:href="@{/news/login}">&larr; Назад ко входу</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
