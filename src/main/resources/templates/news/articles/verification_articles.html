<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verification Articles</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<header>
    <h1>Verification Articles</h1>
</header>

<main>
    <div th:if="${not #lists.isEmpty(articlesResponse)}">
        <ul>
            <li th:each="article : ${articlesResponse}">
                <article>
                    <h2 th:text="${article.title}">Article Title</h2>

                    <p th:text="${article.dateOfCreate}">Date of creation</p>


                    <a th:href="@{/news/articles/verifications/{articleId}(articleId=${article.articleId})}">Проверить
                        статью</a>

                    <form th:action="@{/news/articles/verifications/{articleId}(articleId=${article.articleId})}"
                          method="post">
                        <input type="hidden" name="articleId" th:value="${article.articleId}"/>
                        <button type="submit">Опубликовать</button>
                    </form>
                    </form>
                </article>
            </li>
        </ul>
    </div>
    <div th:if="${#lists.isEmpty(articlesResponse)}">
        <p>Нет доступных статей для проверки.</p>
    </div>
</main>


</body>
</html>
